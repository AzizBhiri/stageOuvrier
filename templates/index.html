<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Web App</title>
</head>
<body>
    <form action="/" method="POST">
        <div class="form-group">
            <label for="exampleFormControlInput1">Key Words</label>
            <input type="text" name="keywords" class="form-control" id=" keywords" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Language</label>
            <select class="form-control" name="language" id="language">
                <option>fr</option>
                <option>en</option>
                <option>ar</option>
                <option>de</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Nbr Of Results</label>
            <select class="form-control" name="nbr" id="nbr">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Get Contacts</button>
    </form>
</body>
</html>
